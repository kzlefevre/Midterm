


<form  class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Sign Up for JamSession</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="fn">First name</label>  
  <div class="col-md-4">
  <input id="fn" name="fn" type="text" placeholder="first name" class="form-control input-lg" required="" ng-model="jCtrl.userInfo.fn">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="ln">Last name</label>  
  <div class="col-md-4">
  <input id="ln" name="ln" type="text" placeholder="last name" class="form-control input-lg" required="" ng-model="jCtrl.userInfo.ln">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="email" class="form-control input-lg" required="" ng-model="jCtrl.userInfo.email">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="instrument">Instrument</label>  
  <div class="col-md-4">
  <input id="instrument" name="instrument" type="text" placeholder="" class="form-control input-lg" required="" ng-model="jCtrl.userInfo.instrument">
    
  </div>
</div>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="zipcode">Zip Code</label>  
  <div class="col-md-4">
  <input id="zipcode" name="zipcode" type="text" placeholder="Zip Code" class="form-control input-lg" required="" ng-model="jCtrl.userInfo.zipcode">
    
  </div>
</div>


<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="host">Do you have a place to host a JamSession?</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="host-0">
      <input type="radio" name="host" id="host-0" value="true" checked="checked" ng-model="jCtrl.userInfo.host">
      Yes
    </label> 
    <label class="radio-inline" for="host-1">
      <input type="radio" name="host" id="host-1" value="false" ng-model="jCtrl.userInfo.host">
      No
    </label>
  </div>
</div>


<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="othersplay">Do you have extra instrument for others to play?</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="othersplay-0">
      <input type="radio" name="othersplay" id="othersplay-0" value="true" checked="checked" ng-model="jCtrl.userInfo.othersplay">
      Yes
    </label> 
    <label class="radio-inline" for="othersplay-1">
      <input type="radio" name="othersplay" id="othersplay-1" value="false" ng-model="jCtrl.userInfo.othersplay">
      No
    </label>
  </div>
</div>

  <div class="col-md-4">

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button ng-click="jCtrl.saveUser()" id="submit" name="submit" class="btn btn-primary">SUBMIT AND CONTINUE</button>
  </div>
</div>

</fieldset>
</form>
