<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Your Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="https://secure.gravatar.com/avatar/de9b11d0f9c0569ba917393ed5e5b3ab?s=140&r=g&d=mm" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        Just a<strong> reminder</strong>: you can change your profile here to update info.
      </div>
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.fn">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.ln">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Instrument:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.instrument">
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-md-3 control-label">Zipcode:</label>
          <div class="col-md-8">
            <input class="form-control data-bv-zipcode-message" pattern="[0-9]{0,5}" value="" type="text" ng-model="jCtrl.newUser.zipcode">
          </div>
        </div>
          <div class="form-group">
          <label class="col-md-3 control-label">Host:</label>
          <div class="col-md-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.host">
          </div>
        </div>
          <div class="form-group">
          <label class="col-md-3 control-label">Extra Instruments:</label>
          <div class="col-md-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.othersplay">
          </div>
        </div>
       <div class="form-group">
          <label class="col-lg-3 control-label">Genre 1:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.genre1">
          </div>
        </div>
           <div class="form-group">
          <label class="col-lg-3 control-label">Genre 2:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.genre2">
          </div>
        </div>
           <div class="form-group">
          <label class="col-lg-3 control-label">Genre 3:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text" ng-model="jCtrl.newUser.genre3">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" ng-click="jCtrl.saveUser()"  type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
            <span></span>
         <a ng-click="jCtrl.connectUser()" href="#/connect"><input class="btn btn-primary" value="Connect" type="button"></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
